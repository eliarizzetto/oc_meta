name: Run tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  CheckCoverage:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip3 install poetry
          sudo apt install -y python-is-python3
          poetry install

      - name: Start Virtuoso
        run: |
          cd virtuoso-opensource/bin
          ./virtuoso-t &
          cd ../..
          python3 scripts/wait_for_virtuoso.py
          if [ $? -ne 0 ]; then
            echo "Errore: Virtuoso non si Ã¨ avviato correttamente"
            exit 1
          fi

      - name: Run tests with coverage
        run: |
          poetry run coverage run --rcfile=test/coverage/.coveragerc
          echo "=== Coverage Report ==="
          poetry run coverage report
          echo "COVERAGE=$(poetry run coverage report | grep TOTAL | awk '{print $4}')" >> $GITHUB_ENV

      - name: Generate HTML coverage report
        run: |
          poetry run coverage html -d htmlcov

      - name: Upload coverage report
        if: github.ref == 'refs/heads/master' && matrix.python-version == '3.10'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 14

      - name: Generate coverage badge
        if: github.ref == 'refs/heads/master' && matrix.python-version == '3.10'
        uses: RubbaBoy/BYOB@v1.3.0
        with:
          name: opencitations-index_coverage
          label: "Coverage"
          status: ${{ env.COVERAGE }}
          color: green
          github_token: ${{ secrets.GIST_PAT }}
          repository: arcangelo7/badges
          actor: arcangelo7
